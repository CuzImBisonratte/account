<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to your Noten-App-Account." />
    <title>Login | Noten-App</title>
    <link rel="stylesheet" href="/res/css/fonts.css" />
    <link rel="stylesheet" href="/res/css/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://assets.noten-app.de/images/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://assets.noten-app.de/images/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://assets.noten-app.de/images/logo/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="https://assets.noten-app.de/images/logo/safari-pinned-tab.svg"
      color="#eb660e"
    />
    <link
      rel="shortcut icon"
      href="https://assets.noten-app.de/images/logo/favicon.ico"
    />
  </head>

  <body>
    <main id="main">
      <h1>Login</h1>
      <form action="/login/login.php" method="POST">
        <div class="input">
          <label for="username">Username</label><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="input">
          <label for="password">Password</label><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input" id="login_button_container">
          <input type="submit" id="login_button" value="Login" />
        </div>
        <div
          class="password_reset"
          onclick="location.assign('/reset/password/')"
        >
          Reset Password
        </div>
      </form>
      <div class="welcome_bg background_img"></div>
      <div class="buttons_bg background_img"></div>
      <!-- <hr>
        <button onclick="window.location.assign('./sqowey/');" id="sqowey_login">Mit besserem Sqowey-Account anmelden</button> -->
    </main>
  </body>
</html>
