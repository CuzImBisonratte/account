<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register a new Noten-App-Account." />
    <title>Register | Noten-App</title>
    <link rel="stylesheet" href="/res/css/fonts.css" />
    <link rel="stylesheet" href="/res/css/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://assets.noten-app.de/images/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://assets.noten-app.de/images/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://assets.noten-app.de/images/logo/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="https://assets.noten-app.de/images/logo/safari-pinned-tab.svg"
      color="#eb660e"
    />
    <link
      rel="shortcut icon"
      href="https://assets.noten-app.de/images/logo/favicon.ico"
    />
  </head>

  <body>
    <main id="main">
      <h1>Login</h1>
      <span id="logintext">Login with a Noten-App-Account</span>
      <form action="login.php" method="POST">
        <div class="input-container">
          <input
            type="username"
            autocomplete="email"
            spellcheck="false"
            tabindex="0"
            aria-label="E-Mail"
            name="email"
            value=""
            autocapitalize="none"
            placeholder=" "
          />
          <div class="input-tooltip" aria-hidden="true">E-Mail or Username</div>
        </div>
        <div class="input-container">
          <input
            type="password"
            autocomplete="current-password"
            spellcheck="false"
            tabindex="0"
            aria-label="Password"
            name="password"
            value=""
            autocapitalize="none"
            placeholder=" "
          />
          <div class="input-tooltip" aria-hidden="true">Password</div>
        </div>
        <div id="spacer"></div>
        <input type="submit" id="login_button" value="Login" />
        <a id="register_crosslink" href="/register/"> Register Instead </a>
      </form>
    </main>
  </body>
</html>
