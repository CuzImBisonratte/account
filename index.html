<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to Noten-App" />
    <title>Account | Noten-App</title>
    <link rel="stylesheet" href="/res/css/fonts.css" />
    <link rel="stylesheet" href="/res/css/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://assets.noten-app.de/images/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://assets.noten-app.de/images/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://assets.noten-app.de/images/logo/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="https://assets.noten-app.de/images/logo/safari-pinned-tab.svg"
      color="#eb660e"
    />
    <link
      rel="shortcut icon"
      href="https://assets.noten-app.de/images/logo/favicon.ico"
    />
  </head>

  <body>
    <main>
      <div class="welcome_container">
        <div class="welcome">
          <span id="welcome_title">Hallo</span>
          <p>Willkommen zur Noten-App!</p>
        </div>
      </div>
      <div class="button_container">
        <div class="buttons">
          <button id="button_login" onclick="location.assign('./login/');">
            Anmelden
          </button>
          <button
            id="button_register"
            onclick="location.assign('./register/');"
          >
            Registrieren
          </button>
        </div>
      </div>
    </main>
    <div class="welcome_bg background_img"></div>
    <div class="buttons_bg background_img"></div>
  </body>
</html>
